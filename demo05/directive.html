        my_app.directive("superman05", function () {
            return {
                restrict: "E",
                template: "<div class='well'> lllll</div>",
                link: function (scope, element, attrs) {
                    element.bind("mouseenter", function () {
                        element.addClass(attrs.enter)
                    });
                    element.bind("mouseout", function () {
                        element.removeClass(attrs.enter)
                    });
                }
            }
        });

        my_app.controller("MainCtrl",function ($scope) {

            $scope.load_more = function () {
                alert("load ing more...");
            }

        }).directive("superman04", function () {
                    return {
                        restrict: "E",
                        template: "<div class='well'> click to load more</div>",
                        link: function (scope, element, attrs) {
//                            attrs.click ;
                            element.bind("click", function () {
                                scope.$apply(attrs.click);
                            });
                        }
                    }
                });

    </script>

</head>
<body>

    <superman04 click="load_more()">

    </superman04>

</div>

</body>
