<!DOCTYPE html>
<html ng-app='my-app'>
<head>
    <title>Angularjs Class Binding</title>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript">

        var my_app = angular.module("my-app", []);

        //        my_app.controller("MainController", function ($scope) {
        //
        //            $scope.count = 0 ;
        //            $scope.cose = 0 ;
        //
        //        });


        //        my_app.controller("MainController", ['$scope',function (scope) {
        //
        //            scope.count = 0 ;
        //            scope.cose = 0 ;
        //
        //        }]);





        my_app.controller("MainController", ["$scope", MainController]);

        function MainController(scope) {
            scope.count = 1;
            scope.cost = 1;
        };


        my_app.controller("ParentController",["$scope",ParentController]);
        function ParentController() {

        } ;



    </script>

</head>
<body ng-app>

<div ng-controller="MainController">
    <input type="text" ng-model='message'>

    <p>
        First:{{message}}
    </p>
</div>


<div ng-controller="ParentController">
    <input type="text" ng-model='data1.message'>

    <p>
        First:{{data1.message}}
    </p>

    <div ng-controller="FirstController">
        <input type="text" ng-model='data1.message'>

        <p>
            First:{{data1.message}}
        </p>
    </div>
</div>


</body>
</html>
